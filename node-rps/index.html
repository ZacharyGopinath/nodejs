<!DOCTYPE html>

<head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Node.js x HTML</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(111, 31, 143);
            text-rendering: optimizeLegibility;
        }

        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -70%);
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        p {
            font-size:1.5em;
        }
        .buttonsBox {
            display:flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .buttonsBox > button{
            padding:1.2em;
            
        }
        #ROCK,#PAPER,#SCISSORS {
            font-size:0.9em;
            color:white;
            margin-left: 5px;
            margin-right: 5px;
            border:0.16em solid white;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            transition:0.2s;
            font-weight: 400;
            background:none;
        }
        #ROCK:hover,#PAPER:hover,#SCISSORS:hover { 
            border:2px solid grey;
            transition:0.2s;
            cursor: pointer;
        }
        .responseBox {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -60%);
            border: 0.16em solid white;
            padding: 1.2em;
            font-family: sans-serif;
            font-weight: 400;
            color: white;
            font-size: 0.9em;
            transition: 0.2s;
            user-select: none;
        }

        .responseBox:hover {
            border: 0.16em solid #DE1A1A;
            transition: 0.2s;
        }
        img.emoji {
            height: 1.3em;
            width: 1.3em;
            margin: 0 .05em 0 .1em;
            vertical-align: -0.1em;
}       
    </style>
</head>

<body>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?11.2"></script>
    <script>window.onload = function () { twemoji.parse(document.body);}</script>
    <div class="center">
        <h1>Rock, Paper, Scissors</h1>
        <p>Choose 🗿, 📃, or ✂️</p>
    </div>

    <div class="buttonsBox">
        <button id="ROCK" class='options'>🗿ROCK🗿</button>
        <button id="PAPER" class='options'>📃PAPER📃</button>
        <button id="SCISSORS" class='options'>✂️SCISSORS✂️</button>
    </div>
    <div class="responseBox">
        <p id="result">Response: <span id="responseSpan">...</span></p>
    </div>

    <script src='./public/index.js'></script>
</body>

</html>
